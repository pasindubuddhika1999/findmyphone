<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mobile Test</title>
  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      max-width: 100vw;
    }
    
    .hero-section {
      text-align: center;
      padding: 2rem 1rem;
      background: linear-gradient(to bottom right, #eff6ff, #dbeafe);
      border-radius: 1rem;
    }
    
    .hero-section h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    
    .text-gradient {
      background: linear-gradient(to right, #2563eb, #1e40af);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: block;
    }
    
    p {
      color: #4b5563;
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }
    
    .btn-primary {
      background-color: #2563eb;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      display: inline-block;
      font-weight: 500;
      margin-bottom: 0.5rem;
      width: 100%;
    }
    
    @media (min-width: 640px) {
      .btn-primary {
        width: auto;
      }
      
      .hero-section h1 {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div style="max-width: 1280px; margin: 0 auto; padding: 1rem;">
    <section class="hero-section">
      <h1>
        Your Trusted Partner In
        <span class="text-gradient">Lost Phone Recovery</span>
      </h1>
      <p>
        Report your lost phone or search for found devices using IMEI, location, and other identifiers. 
        Join our community to help reunite people with their devices.
      </p>
      <a href="#" class="btn-primary">Get Started</a>
    </section>
  </div>
</body>
</html>
